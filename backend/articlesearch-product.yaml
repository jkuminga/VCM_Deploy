schemes:
  - https
produces:
  - application/json
security:
  - apikey: []
paths:
  '/articlesearch.json':
    get:
      summary: Returns an array of articles.
      description: Search for NYT articles by keywords and filters.
      parameters:
        - name: begin_date
          in: query
          description: 'Begin date (e.g. 20120101)'
          required: false
          type: string
          pattern: '^\d{8}$'
        - name: end_date
          in: query
          description: 'End date (e.g. 20121231)'
          required: false
          type: string
          pattern: '^\d{8}$'
        - name: fq
          in: query
          description: 'Filter query'
          required: false
          type: string
        - name: page
          in: query
          description: 'Page number (0, 1, ...)'
          required: false
          minimum: 0
          maximum: 100
          type: integer
        - name: q
          in: query
          description: 'Query'
          required: false
          type: string
        - name: sort
          in: query
          default: best
          description: 'Sort order'
          required: false
          type: string
          enum: [best, newest, oldest, relevance]
      tags:
        - Search
      responses:
        '200':
          description: An array of articles.
          schema:
            type: object
            properties:
              status:
                type: string
              copyright:
                type: string
              response:
                type: object
                properties:
                  docs:
                    type: array
                    items:
                      $ref: '#/definitions/Article'
                  meta:
                    type: object
                    properties:
                      hits:
                        type: integer
                      offset:
                        type: integer
                      time:
                        type: integer
        '400':
          description: Bad request. Check your query parameters.
        '401':
          description: Unauthorized request. Make sure api-key is set.
        '429':
          description: Too many requests. You reached your per minute or per day rate limit.
definitions:
  Article:
    type: object
    properties:
      web_url:
        type: string
        description: Article URL.
      snippet:
        type: string
      print_page:
        type: integer
        description: Page in print (e.g. 1).
      print_section:
        type: string
        description: Section in print (e.g. A).
      source:
        type: string
      multimedia:
        type: array
        items:
          $ref: '#/definitions/Multimedia'
      headline:
        $ref: '#/definitions/Headline'
      keywords:
        type: array
        items:
          $ref: '#/definitions/Keyword'
      pub_date:
        type: string
        description: Publication date.
      document_type:
        type: string
        description: Document type (article, multimedia).
      desk:
        type: string
        description: Desk in the newsroom that worked on the story (Business, Foreign, Metro, ...).
      section_name:
        type: string
        description: Section that the article appeared in (Arts, New York, World, ...).
      byline:
        $ref: '#/definitions/Byline'
      type_of_material:
        type: string
        description: Type of asset (Correction, News, Op-Ed, Review, Video, ...).
      word_count:
        type: integer
        description: Number of words in the article.
      uri:
        type: string
        description: Uniquely identifies an asset.
  Byline:
    type: object
    properties:
      original:
        type: string
  Headline:
    type: object
    properties:
      main:
        type: string
      kicker:
        type: string
      print_headline:
        type: string
  Keyword:
    type: object
    properties:
      name:
        type: string
      value:
        type: string
      rank:
        type: integer
  Multimedia:
    type: object
    properties:
      caption:
        type: string
      credit:
        type: string
      default:
        $ref: '#/definitions/Image'
      thumbail:
        $ref: '#/definitions/Image'
  Image:
    type: object
    properties:
      url:
        type: string
      height:
        type: integer
      width:
        type: integer
securityDefinitions:
  apikey:
    type: apiKey
    name: api-key
    in: query
